<addArticle [(lesnews)]="lesnews"></addArticle>
<section id="news">
      <div class="container">
        <h2>Les news</h2>
        <div class="lesNews">
            <div class="news" *ngFor="let newsprop of lesnews">
              <div class="headline"
                [class.selected]="newsprop === selectedNews"
                (click)="onSelect(newsprop)">
                <div class="badge"><p>News {{newsprop.id}}</p></div>
                  <div>
                    <i class="fa fa-heart" aria-hidden="true"></i><p>{{newsprop.votes}} votes</p>
                  </div>
                </div>
                  <div class="titreNews">
                    <a href="{{newsprop.lien}}">
                      <h3>{{newsprop.titre}}<i class="fa fa-external-link" aria-hidden="true"></i></h3>
                    </a>
                  </div>
              </div>
          </div>
      </div>
</section>
